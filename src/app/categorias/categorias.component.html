<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <div class="row">
              <button mat-fab class="othercolor">
                <mat-icon>add</mat-icon>
              </button>
              
            </div>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="c_Nombre">
                  <th mat-header-cell *matHeaderCellDef>Producto</th>
                  <td mat-cell *matCellDef="let item">{{item.c_Nombre}}</td>
                </ng-container>
                
                <ng-container matColumnDef="c_Descripcion">
                  <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                  <td mat-cell *matCellDef="let item">{{item.c_Descripcion}}</td>
                </ng-container>

              

                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
  </div>
