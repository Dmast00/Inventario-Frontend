<div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="containerform"> 
          <div class="formemailcontainer">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
              <ng-container matColumnDef="idCategoria">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let item">{{item.idCategoria}}</td>
              </ng-container>
              <ng-container matColumnDef="c_Nombre">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let item">{{item.c_Nombre}}</td>
              </ng-container>
              

              <ng-container matColumnDef="c_Descripcion">
                <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                <td mat-cell *matCellDef="let item">{{item.c_Descripcion}}</td>
              </ng-container>

    
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
                 
          </div>
          <div class="emaillistcontainer">
            <mat-card class="mat-elevation-z8" (keyup.enter)="addCategoria()" [formGroup]="form">
              <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input #nombre matInput formControlName="c_Nombre">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Descripcion</mat-label>
                <textarea matInput formControlName="c_Descripcion"></textarea>
              </mat-form-field>
              <mat-card-actions>
                <button mat-button>Agregar</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
