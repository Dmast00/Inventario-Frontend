
<div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="containerform"> 
            <div class="formemailcontainer">
                <div class="row">
                  <mat-card (keyup.enter)="addInventario()">
                    <form [formGroup]="form">
                      <mat-form-field class="productos" appearance="outline">
                        <mat-label>Productos</mat-label>
                        <mat-select formControlName="fK_IdProducto" >
                          <mat-option [value]="item.idProducto" *ngFor="let item of Productos" (click)="getProducto(item)" >{{item.idProducto | ProductName : Productos}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field class="descripcion" appearance="outline">
                        <mat-label >Descripcion</mat-label>
                        <input #descripcion matInput readonly [value]="producto?.p_Descripcion">
                      </mat-form-field>
                      <mat-form-field class="cantidad" appearance="outline">
                        <mat-label>Cantidad</mat-label>
                        <input type="number" matInput formControlName="p_Existencia">
                      </mat-form-field>
                      <mat-form-field class="cantidad" appearance="outline">
                        <mat-label>Inventario Minimo</mat-label>
                        <input type="number" matInput formControlName="p_InventarioMinimo">
                      </mat-form-field>
                    </form>
                    <button class="btnadd" mat-stroked-button (click)="addInventario()">
                      Agregar 
                    </button>
                  </mat-card>
                </div>
            </div>
        </div>
        <div class="inventariocontainer">
          <!-- <mat-card> -->
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <ng-container matColumnDef="idInventario">
                <th mat-header-cell *matHeaderCellDef>Id Inventario</th>
                <td mat-cell *matCellDef="let item">{{item.idInventario}}</td>
              </ng-container>
              
              <ng-container matColumnDef="fK_IdProducto">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let item">{{item.fK_IdProducto | ProductName : Productos}}</td>
              </ng-container>
              
              <ng-container matColumnDef="p_Existencia">
                <th mat-header-cell *matHeaderCellDef>Existencia</th>
                <td mat-cell *matCellDef="let item">{{item.p_Existencia}}</td>
              </ng-container>

              <ng-container matColumnDef="p_InventarioMinimo">
                <th mat-header-cell *matHeaderCellDef>Inventario Minimo</th>
                <td mat-cell *matCellDef="let item">{{item.p_InventarioMinimo}}</td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          <!-- </mat-card> -->
        </div>
      </div>
    </div>
</div>
