<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <div class="row">
              <button mat-fab class="othercolor">
                <mat-icon>add</mat-icon>
              </button>
              
            </div>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="p_Nombre">
                  <th mat-header-cell *matHeaderCellDef>Producto</th>
                  <td mat-cell *matCellDef="let item">{{item.p_Nombre}}</td>
                </ng-container>
                
                <ng-container matColumnDef="p_CantidadPorUnidad">
                  <th mat-header-cell *matHeaderCellDef>Cantidad por Unidad</th>
                  <td mat-cell *matCellDef="let item">{{item.p_CantidadPorUnidad}}</td>
                </ng-container>

                <ng-container matColumnDef="fK_IdCategoria">
                  <th mat-header-cell *matHeaderCellDef>Categoria</th>
                  <td mat-cell *matCellDef="let item">{{item.fK_IdCategoria | CategoryName:Categorias}}</td>
                </ng-container>

                <ng-container matColumnDef="p_Descripcion">
                  <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                  <td mat-cell *matCellDef="let item">{{item.p_Descripcion}}</td>
                </ng-container>

                <ng-container matColumnDef="p_Precio">
                  <th mat-header-cell *matHeaderCellDef>Precio</th>
                  <td mat-cell *matCellDef="let item">{{item.p_Precio | number:'2.2'}}</td>
                </ng-container>

                <ng-container matColumnDef="p_Codigo">
                  <th mat-header-cell *matHeaderCellDef>Codigo</th>
                  <td mat-cell *matCellDef="let item">{{item.p_Codigo}}</td>
                </ng-container>

                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
  </div>
